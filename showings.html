<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->

    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
    <link rel="stylesheet" href="assets/css/showings.css" />
    <title>Showings | AllRize</title>
  </head>

  <body>
   
    <div class="showings-cards">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-3 col-lg-4 col-md-6 col-12">
            <div class="sh-card">
              <div class="sh-display">
                <img src="assets/images/4.jpg" alt="">
              </div>
              <div class="sh-info">
                <h6>2109 W QUEEN'S ROAD</h6>
                <span>Agustine Florida</span>
                <div class="date">Tomorrow at <strong>2:00 AM</strong></div>
                <ul>
                  <li>
                    <i class="fas fa-bed"></i> <strong>5</strong> Beds
                  </li>
                  <li>
                    <i class="fas fa-bath"></i> <strong>2</strong> Bath
                  </li>
                  <li>
                    <strong>4001</strong> sq ft
                  </li>
                </ul>
                <p>Price <strong>$5900000</strong></p>
                <p>Property Tax <strong>$5120.00</strong></p>
                <p>HDA Fees <strong>$1170.00</strong></p>
                <div class="links">
                  <a href="#">View More</a>
                  <a href="#" class=""><i class="fal fa-location-arrow"></i> Directions</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/showings.js"></script>
